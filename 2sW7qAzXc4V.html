<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
  // Define form URLs for each session
  var formURLs = [
    'https://forms.gle/T9q4jDZvUdWEikuw5', // 10:00 - 10:30
    'https://forms.gle/W4acDarcjfBpdorZA', // 11:00 - 11:30
    'https://forms.gle/xUYjbWsb9BuMpbjo8', // 12:05 - 12:35
    'https://forms.gle/HeabbnDDYgyafDnu6', // 1:05 - 1:35
    'https://forms.gle/SjdUc7Y9Vzj7hgBX9', // 2:05 - 2:35
    'https://forms.gle/V9jY6ZuL7rzTTsZs5'  // 4:00 - 4:30
  ];

  // Get current time
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var currenttime = hours * 100 + minutes;

  var redirectURL = '';

  // Determine the correct session based on time
  if (currenttime >= 0900 && currenttime < 1035) {
    redirectURL = formURLs[0];
  } else if (currenttime >= 1035 && currenttime < 1135) {
    redirectURL = formURLs[1];
  } else if (currenttime >= 1135 && currenttime < 1240) {
    redirectURL = formURLs[2];
  } else if (currenttime >= 1240 && currenttime < 1340) {
    redirectURL = formURLs[3];
  } else if (currenttime >= 1340 && currenttime < 1450) {
    redirectURL = formURLs[4];
  } else if (currenttime >= 1450 && currenttime < 1635) {
    redirectURL = formURLs[5];
  } else {
    alert("The feedback form is not available right now.");
  }

  // Redirect if a valid session is found
  if (redirectURL) {
    window.location.href = redirectURL;
  }
</script>
</head>
<body>
</body>
</html>
