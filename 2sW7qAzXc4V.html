<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
  // Define form URLs for Day 2 sessions
  var formURLs = [
    'https://forms.gle/ZDsaPgarqC2w2NqYA', // 10:00 - 10:30
    'https://forms.gle/zEYfHmL2Dh339PFH7', // 11:00 - 11:30
    'https://forms.gle/kENN5u4hS1sVTEW77', // 12:05 - 12:35
    'https://forms.gle/eMmFofSeHdFfXzkh7', // 1:05 - 1:35
    'https://forms.gle/oVD6zzxtFk8ydir36'  // 2:10 - 2:40
  ];

  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var currenttime = hours * 100 + minutes;

  var redirectURL = '';

  // Match time to corresponding form
  if (currenttime >= 0900 && currenttime < 1050) {
    redirectURL = formURLs[0]; // 10:00 - 10:30
  } else if (currenttime >= 1050 && currenttime < 1150) {
    redirectURL = formURLs[1]; // 11:00 - 11:30
  } else if (currenttime >= 1150 && currenttime < 1255) {
    redirectURL = formURLs[2]; // 12:05 - 12:35
  } else if (currenttime >= 1255 && currenttime < 1355) {
    redirectURL = formURLs[3]; // 1:05 - 1:35
  } else if (currenttime >= 1355 && currenttime < 1500) {
    redirectURL = formURLs[4]; // 2:10 - 2:40
  } else {
    alert("The feedback form is not available right now.");
  }

  if (redirectURL) {
    window.location.href = redirectURL;
  }
</script>
</head>
<body>
</body>
</html>
