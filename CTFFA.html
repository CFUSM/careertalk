<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    // Define form URLs for each session
    var formURLs = [
      'https://docs.google.com/forms/d/e/1FAIpQLSe-vDytCzxlW5vLA1hr710gNc5a3narxqvIwoKI5kx0EnNPHg/viewform?usp=sharing', // Form A
      'https://docs.google.com/forms/d/e/1FAIpQLSdVX1LHx-F4AlNzVURw7PFvtLLOXF5lhT3dqaYYNVOTxwHdvQ/viewform?usp=sharing', // Form B
      'https://docs.google.com/forms/d/e/1FAIpQLSc6mHYLtTbNQ2M_VShW6QYAN3f0eDBhmSJW0E18ZN4CcLB3tQ/viewform?usp=sharing', // Form C
      'https://docs.google.com/forms/d/e/1FAIpQLSdWGKk_RJx-uA9-GcN7CcRrMxaO2HzPio5xXNCFRsCP4F5Qbw/viewform?usp=sharing', // Form D
      'https://docs.google.com/forms/d/e/1FAIpQLScb0L5nd8gfNpKcEcrCiO6iU-o76RwSFJM84Fha6lgZ8UX4zg/viewform?usp=sharing'  // Form E
    ];

    // Get current time
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var currenttime = hours * 100 + minutes; // e.g., 2:30pm = 1430
    console.log("Current time:", currenttime); // Debugging output

    var redirectURL = '';

    // Determine the correct session
    if (currenttime >= 1430 && currenttime < 1435) {
      redirectURL = formURLs[0]; // Form A
    } else if (currenttime >= 1435 && currenttime < 1440) {
      redirectURL = formURLs[1]; // Form B
    } else if (currenttime >= 1440 && currenttime < 1445) {
      redirectURL = formURLs[2]; // Form C
    } else if (currenttime >= 1445 && currenttime < 1450) {
      redirectURL = formURLs[3]; // Form D
    } else if (currenttime >= 1455 && currenttime < 1500) {
      redirectURL = formURLs[4]; // Form E
    } else {
      alert("The feedback form will be activated later.");
    }

    // Redirect if a valid session is found
    if (redirectURL) {
      window.location.href = redirectURL;
    }
  </script>
</head>
<body>
</body>
</html>
