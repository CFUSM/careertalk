<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Define form URLs for each session
        var formURLs = [
            'https://docs.google.com/forms/d/e/1FAIpQLSe-vDytCzxlW5vLA1hr710gNc5a3narxqvIwoKI5kx0EnNPHg/viewform?usp=sharing', // Session 1: 1200-1230
            'https://docs.google.com/forms/d/e/1FAIpQLSdVX1LHx-F4AlNzVURw7PFvtLLOXF5lhT3dqaYYNVOTxwHdvQ/viewform?usp=sharing', // Session 2: 1230-1330
            'https://docs.google.com/forms/d/e/1FAIpQLSc6mHYLtTbNQ2M_VShW6QYAN3f0eDBhmSJW0E18ZN4CcLB3tQ/viewform?usp=sharing', // Session 3: 1330-1400
            'https://docs.google.com/forms/d/e/1FAIpQLSdWGKk_RJx-uA9-GcN7CcRrMxaO2HzPio5xXNCFRsCP4F5Qbw/viewform?usp=sharing', // Session 4: 1400-1425
            'https://docs.google.com/forms/d/e/1FAIpQLScb0L5nd8gfNpKcEcrCiO6iU-o76RwSFJM84Fha6lgZ8UX4zg/viewform?usp=sharing'  // Session 5: 1425-1530
        ];

        // Get current time
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var currenttime = hours * 100 + minutes; // e.g., 2:30pm = 1430

        var redirectURL = '';

        // Determine the correct session
        if (currenttime >= 1430 && currenttime < 1435) {
            redirectURL = formURLs[0];
        } else if (currenttime >= 1435 && currenttime < 1440) {
            redirectURL = formURLs[1];
        } else if (currenttime >= 1440 && currenttime < 1445) {
            redirectURL = formURLs[2];
        } else if (currenttime >= 1445 && currenttime < 1450) {
            redirectURL = formURLs[3];
        } else if (currenttime >= 1455 && currenttime < 1500) {
            redirectURL = formURLs[4];
        } else {
            alert("The feedback form will be activated later.");
        }

        // Redirect if a valid session is found
        if (redirectURL) {
            window.location.href = redirectURL;
        }
    </script>
</head>
</html>
