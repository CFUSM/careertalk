<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
  // Define form URLs for each session
  var formURLs = [
    'https://forms.gle/sfYPBj2xXxCx4g7y7', // 0900-1105
    'https://forms.gle/2Lsn4iXYwYjoZkVd6', // 1105-1205
    'https://forms.gle/UTCJcHpeZHHb6PHe9', // 1205-1310
    'https://forms.gle/EzEFXscLN9TzHxja9', // 1310-1410
    'https://forms.gle/WiTQLJghPWpZVfxV6', // 1410-1605
    'https://forms.gle/sP65Hyg3ob58F9UB6'  // 1605-1705
  ];

  // Get current time
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var currenttime = hours * 100 + minutes;

  var redirectURL = '';

  // Determine the correct session based on time
  if (currenttime >= 0900 && currenttime < 1105) {
    redirectURL = formURLs[0];
  } else if (currenttime >= 1105 && currenttime < 1205) {
    redirectURL = formURLs[1];
  } else if (currenttime >= 1205 && currenttime < 1310) {
    redirectURL = formURLs[2];
  } else if (currenttime >= 1310 && currenttime < 1410) {
    redirectURL = formURLs[3];
  } else if (currenttime >= 1410 && currenttime < 1615) {
    redirectURL = formURLs[4];
  } else if (currenttime >= 1615 && currenttime < 1705) {
    redirectURL = formURLs[5];
  } else {
    alert("The feedback form is not available right now.");
  }

  // Redirect if a valid session is found
  if (redirectURL) {
    window.location.href = redirectURL;
  }
</script>
</head>
<body>
</body>
</html>
