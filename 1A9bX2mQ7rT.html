<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
  // Define form URLs for each session
  var formURLs = [
    'https://forms.gle/un5vKqoXDiHbStBm7', // 0900-1105
    'https://forms.gle/fJp1k4qB2whdEdwa8', // 1105-1205
    'https://forms.gle/6J6bgxXuhrztHZpv5', // 1205-1310
    'https://forms.gle/ZcfgHDr8G1QpEci96', // 1310-1410
    'https://forms.gle/Y6Efxz46UWKd6QwMA' // 1410-1515
  ];

  // Get current time
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var currenttime = hours * 100 + minutes;

  var redirectURL = '';

  // Determine the correct session based on time
  if (currenttime >= 0900 && currenttime < 1120) {
    redirectURL = formURLs[0];
  } else if (currenttime >= 1120 && currenttime < 1220) {
    redirectURL = formURLs[1];
  } else if (currenttime >= 1220 && currenttime < 1325) {
    redirectURL = formURLs[2];
  } else if (currenttime >= 1325 && currenttime < 1425) {
    redirectURL = formURLs[3];
  } else if (currenttime >= 1425 && currenttime < 1530) {
    redirectURL = formURLs[4];
  } 
else {
    alert("The feedback form is not available right now.");
  }

  // Redirect if a valid session is found
  if (redirectURL) {
    window.location.href = redirectURL;
  }
</script>
</head>
<body>
</body>
</html>
